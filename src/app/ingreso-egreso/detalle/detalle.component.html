<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let ie of ingresosYegresos | ordenIngresoEgreso">
              <td>{{ ie.description }}</td>
              <td>{{ ie.monto }}</td>
              <td>
                <span [ngClass]="{'text-success': ie.tipo === 'ingreso', 
                                  'text-danger': ie.tipo ==='egreso'}">
                  {{ ie.tipo }}
                </span>
              </td>
              <td>
                <button (click)="borrarItem(ie)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
